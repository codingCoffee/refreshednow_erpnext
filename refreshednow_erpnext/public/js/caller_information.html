<div class="panel panel-default" style="margin-top:2%;">
     <div class="panel-heading">
        <div class="row" >
            <div class="col-xs-6">{{ caller_info["caller_type"] }}</div>
        </div>
    </div>
{% if caller_info["caller_type"] == "New Lead" %}
    <div class="panel-body">
        <div class="row">
             <div class="col-xs-6"><button id="btn-create-lead" class="btn btn-sm btn-secondary pull-right"
             type="button"> Create New Lead </button></div>
              <div class="col-xs-6"><button id="btn-create-customer" class="btn btn-sm btn-secondary pull-left"
             type="button"> Create Customer </button></div>
        </div>
    </div>
{% else %}
    <div class="panel-body">
        <div class="row">
                <div class="col-xs-6">
                <label>Name : </label> <a href="/desk#Form/Customer/{{ caller_info.name }}">{{ caller_info.name }}</a>
                </div>
                <div class="col-xs-6"><label>Mobile : </label> {{ caller_info.mobile_number }}</div>
        </div>
        <div class="row">
                <div class="col-xs-6"><label>Email : </label> {{ caller_info.email_id }}</div>
                <div class="col-xs-6"><label>Type : </label> {{ caller_info.caller_type }}</div>
        </div>
    </div>
</div>
{% endif %}
